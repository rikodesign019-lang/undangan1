<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan Digital</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="opening" class="page">
        <div class="content">
            <h1>Undangan Pernikahan</h1>
            <p>Kami mengundang Anda untuk hadir di hari bahagia kami</p>
            <button onclick="nextPage()">Buka Undangan</button>
        </div>
    </section>

    <section id="mempelai" class="page hidden">
        <div class="content">
            <h2>Nama Mempelai</h2>
            <p>[Nama Mempelai Pria] & [Nama Mempelai Wanita]</p>
        </div>
    </section>

    <section id="acara" class="page hidden">
        <div class="content">
            <h2>Waktu & Tempat</h2>
            <p>[Tanggal dan Lokasi Acara]</p>
        </div>
    </section>

    <section id="lokasi" class="page hidden">
        <div class="content">
            <h2>Lokasi</h2>
            <iframe src="[Link Google Maps]" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section id="galeri" class="page hidden">
        <div class="content">
            <h2>Galeri</h2>
            <div class="gallery">
                <img src="[gambar1]" alt="foto1">
                <img src="[gambar2]" alt="foto2">
            </div>
        </div>
    </section>

    <section id="ucapan" class="page hidden">
        <div class="content">
            <h2>Kirim Ucapan</h2>
            <textarea placeholder="Tulis ucapanmu di sini..."></textarea>
            <button>Kirim</button>
        </div>
    </section>

    <section id="penutup" class="page hidden">
        <div class="content">
            <h2>Terima Kasih</h2>
            <p>Doa dan kehadiran Anda sangat berarti bagi kami.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
